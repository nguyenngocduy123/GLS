<ion-menu [id]="allJobsMenuId" side="right" persistent="true" [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons right>
                <button ion-button [menuClose]="allJobsMenuId" clear>
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item detail-none *ngFor="let page of allJobsMenuPages" (tap)="btnOpenPage(page)">
                <ion-icon item-left [name]="page.icon"></ion-icon>
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #content></ion-nav>
