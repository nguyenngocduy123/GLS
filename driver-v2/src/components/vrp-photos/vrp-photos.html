<ion-grid no-padding *ngIf="photos.length">
    <ion-row>
        <ion-col col-6 no-padding *ngFor="let photo of photos">
            <ion-card *ngIf="photo">
                <ion-card-content>
                    <img [src]="photo | safe" tappable (tap)="btnViewPhoto(photo)">

                    <button ion-button small block round color="danger" *ngIf="allowRemove" (tap)="btnRemovePhoto(photo)">
                        {{'BUTTON.Remove' | translate}}
                    </button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

<img *ngIf="photo" [src]="photo | safe" tappable (tap)="btnViewPhoto(photo)">
